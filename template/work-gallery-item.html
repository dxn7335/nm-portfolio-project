<script id='work-gallery-item' type='text/template'>
    <div class='gallery-item '>
    
        <div class='work-info col-md-6'>
            <h3 class='name'><%= name %></h3>
            <p class='desc'><%= breif %></p>
            <a class='view-link' href="#/work/<%= id %>">View Project</a>
        </div>
        
        <figure class='work-thumbnail col-md-6'>
            <img class='thumbnail' src='<%= thumbnail %>'></img>
            <figcaption>
                <h2><%= name %></h2>
                <a href="#/work/<%= id %>">View more</a>
            </figcaption>			
        </figure>
        
    </div>
</script>
